<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="hhhwidth=device-width, initial-scale=1">
    <title>Ingresar - ELDOMINIO.com.ve</title>

    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>


<div class='brand'>
  <a href='index.html'>
    <img src='https://pngriver.com/wp-content/uploads/2018/04/Download-Back-Button-Png-Image-59237-For-Designing-Projects.png'>
  </a>
</div>
<div class='login'>
  <div class='login_title'>
    <span>Ingresa a tu cuenta</span>
  </div>
  <div class='login_fields'>
    <div class='login_fields__user'>
      <div class='icon'>
        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
      </div>
      <input placeholder='Usuario' type='text'>
        <div class='validation'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
        </div>
      </input>
    </div>
    <div class='login_fields__password'>
      <div class='icon'>
        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png'>
      </div>
      <input placeholder='Contraseña' type='password'>
      <div class='validation'>
        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
      </div>
    </div>
    <div class='login_fields__submit'>
      <input type='submit' value='Ingresar'>
      <div class='forgot'>
        <a href='#'>¿Olvidó su contraseña?</a>
      </div>
    </div>
  </div>
  <div class='success'>
    <h2>Atentificación exitosa</h2>
    <p>Bienvenido</p>
  </div>
  <div class='disclaimer'>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce semper laoreet placerat. Nullam semper auctor justo, rutrum posuere odio vulputate nec.</p>
  </div>
</div>
<div class='authent'>
  <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg'>
  <p>Autenticando...</p>
</div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript">
        $('input[type="submit"]').click(function(){
      $('.login').addClass('test')
      setTimeout(function(){
        $('.login').addClass('testtwo')
      },300);
      setTimeout(function(){
        $(".authent").show().animate({right:-320},{easing : 'easeOutQuint' ,duration: 600, queue: false });
        $(".authent").animate({opacity: 1},{duration: 200, queue: false }).addClass('visible');
      },500);
      setTimeout(function(){
        $(".authent").show().animate({right:90},{easing : 'easeOutQuint' ,duration: 600, queue: false });
        $(".authent").animate({opacity: 0},{duration: 200, queue: false }).addClass('visible');
        $('.login').removeClass('testtwo')
      },2500);
      setTimeout(function(){
        $('.login').removeClass('test')
        $('.login div').fadeOut(123);
      },2800);
      setTimeout(function(){
        $('.success').fadeIn();
      },3200);
    });

    $('input[type="text"],input[type="password"]').focus(function(){
      $(this).prev().animate({'opacity':'1'},200)
    });
    $('input[type="text"],input[type="password"]').blur(function(){
      $(this).prev().animate({'opacity':'.5'},200)
    });

    $('input[type="text"],input[type="password"]').keyup(function(){
      if(!$(this).val() == ''){
        $(this).next().animate({'opacity':'1','right' : '30'},200)
      } else {
        $(this).next().animate({'opacity':'0','right' : '20'},200)
      }
    });

    var open = 0;
    $('.tab').click(function(){
      $(this).fadeOut(200,function(){
        $(this).parent().animate({'left':'0'})
      });
    });


  </script> 
    
  </body>

  
</html>
